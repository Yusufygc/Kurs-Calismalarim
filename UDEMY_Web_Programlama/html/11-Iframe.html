<!--html sayfası içinde html sayfası kullanmak-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <iframe
      name="iframe"
      src="10-FormUygulamasi.html"
      frameborder="1"
      width="600"
      height="600"
      title="Form Uygulaması"
    ></iframe>
    <!-- frameborder="0" : Iframe'in kenarlarında çerçeve oluşmasını engeller. title ekran okuyucular formun ne için oluşturulduğunu anlar-->

    <p>
      <a href="https://sadikturan.com" target="iframe"> linke git</a>
    </p>
    <p>
      href="https://sadikturan.com" target="iframe"> linke git <br />
      linke git bağlantısının arkasındaki mevzu
    </p>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Vk8y7dbklcE?si=AXFXY3s_nffbA_ag"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
