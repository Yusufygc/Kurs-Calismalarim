<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-align</title>
    <style>
      .left-align {
        text-align: left;
      }
      .right-align {
        text-align: right;
      }
      .center-align {
        text-align: center;
      }
      .justify-align {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <!--text-align CSS özelliği, bir öğe içindeki metnin yatay hizalamasını ayarlamak için kullanılır. Genellikle paragraflar, başlıklar ve diğer metin tabanlı içerikler için uygulanır. text-align dört ana değere sahiptir:

    left: Metni sola hizalar (varsayılan ayar).
    right: Metni sağa hizalar.
    center: Metni ortalar.
    justify: Metni satırın iki kenarına hizalar, kelimeler arasındaki boşlukları eşit dağıtır.

    text-align: left; → Paragrafın metni sola hizalanır, varsayılan ayardır. Sol kenar düzgün, sağ kenar düzensiz olur.
    text-align: right; → Metin sağ tarafa hizalanır, sağ kenar düzgün olur.
    text-align: center; → Metin ortalanır. Hem sağ hem sol kenarlarda boşluk kalır.
    text-align: justify; → Metin, satır boyunca iki kenara da yaslanır. Bu yüzden kelimeler arasındaki boşluklar esner.
    -->
    <p class="left-align">Bu metin sola hizalanmış durumda.</p>
    <p class="right-align">Bu metin sağa hizalanmış durumda.</p>
    <p class="center-align">Bu metin ortalanmış durumda.</p>
    <p class="justify-align">
      <b>
        Bu metin iki yana yaslanmış durumda. Paragrafın her iki kenarına da
        hizalanmıştır ve kelimeler arasındaki boşluklar buna göre
        düzenlenmiştir.
      </b>
    </p>
  </body>
</html>
