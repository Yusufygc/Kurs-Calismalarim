<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Öğrenirkene</title>
    <!-- inline css -->
    <style>
      h1 {
        color: #0000ff;
        font-size: 50px;
        text-align: center; /* center, left, right text-align şu işe yarar:  */
        font-family: Arial, sans-serif;
        text-shadow: 2px 2px 5px #ff0000;
        background-color: hsl(175, 100%, 50%);
        padding: 20px;
        margin: 20px;
        border: 5px solid #ff0000;
        border-radius: 20px;
        box-shadow: 10px 10px 5px #888888;
      }
    </style>
  </head>
  <body>
    <h1>Eleman css öğreniyor</h1>
  </body>
</html>
